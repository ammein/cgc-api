<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>
      This is the new title of our webpage <!-- we'll change the title -->
    </title>
 
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    
    <!-- inject:css -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- endinject -->
    
  </head>
 
  <body>
 
    <div class="container container-fluid">
      
    <div class="row">
      <div class="parent-box">
        <div class="box">
          <h1>CGC Make Question</h1>
          <form action="/question/api" id="questionForm" method="post">
            <textarea name="questionString" id="questionForm" class="textarea-box">Add your question here.</textarea>                 
            <input type="number" name="answers" id="trueAnswerBox" class="answer-box" placeholder="True Answer" onfocus="this.placeholder = ''">
            <input type="number" name="answers" id="falseAnswerBox" class="answer-box" placeholder="False Answer" onfocus="this.placeholder = ''">
            <input type="number" name="answers" id="falseAnswerBox" class="answer-box" placeholder="False Answer" onfocus="this.placeholder = ''">
            <input type="number" name="answers" id="falseAnswerBox" class="answer-box" placeholder="False Answer" onfocus="this.placeholder = ''">
            <label for="timeBox" id="timeBoxLabel">Time to complete the question :</label>
            <input type="number" name="time" id="timeBox" value="60" onfocus="this.value = ''"><p style="font-size: 24px;color: #535353; display: inline-block; margin-left : 14px;">seconds</p>
            <input type="submit" value="Add" class="add">
          </form>
        </div>
      </div>
    </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
    
<!-- inject:js -->
<script src="../js/index.js"></script>
<script src="../js/jquery/jquery-3.3.1.min.js"></script>
<!-- endinject -->

  </body>
</html>
